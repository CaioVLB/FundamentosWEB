<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <a href="exTable/style.css"></a>
</head>
<body style="background-color: brown;">

    <h1 style="color: white;">TABELA DE INFORMAÇÕES PESSOAIS</h1>
    <hr>
    <!-- PRIMEIRA TABELA -->
    <table style= "width: 300px;">
        <tr>
            <th colspan="2">NAME</th>
            <th>AGE</th>
        </tr>
        <tr>
            <td>Caio</td>
            <td>Vitor</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Celso</td>
            <td>Guedes</td>
            <td>57</td>
        </tr>
    </table>
    <hr>
    <style>
        table, td {
            border: 2px solid black;
            background-color: aquamarine;
            margin-bottom: 15px;
        }
        th {
            border: 2px solid black;
            background-color: brown;
            color: aquamarine;
        }
    </style>

    <!-- SEGUNDA TABELA -->
    <table style="width: 300px;">
        <tr>
            <th rowspan="2">NAME</th>
            <td>Caio</td>
            <td>Celso</td>
        </tr>
        <tr>
            <td>Vitor</td>
            <td>Guedes</td>
        </tr>
        <tr>
            <th>AGE</th>
            <td>20</td>
            <td>57</td>
        </tr>
        
    </table>

</body>
</html>
